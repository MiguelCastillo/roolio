<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Unit Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unit Tests">

    <!-- polyfill function.bind - phantomjs does not current have it implemented  -->
    <script type="text/javascript" src="bind.js"></script>

    <!-- Load up mocha -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="../node_modules/spromise/dist/spromise.min.js"></script>
    <script type="text/javascript" src="../node_modules/bit-imports/dist/bit-imports.min.js"></script>
    <script src="bitimports.js"></script>
  </head>

  <body>
    <div id="mocha"></div>
    <script>
      mocha.setup('bdd');
      System.import(['chai']).then(function(modules) {
        // Setup chai
        var chai      = modules[0];
        window.chai   = chai;
        window.expect = chai.expect;
        window.assert = chai.assert;

        System.import(['test/SpecRunner.js']).then(function() {
          // Run test
          mocha.run();
        })
      });
    </script>

    <script src="//localhost:32020/livereload.js"></script>
  </body>
</html>
